<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="home-score">
                    <p id="homescore">0</p>
                </div>
                 <div class="scoreboard">
                    <button class="one-btn btn" onclick="increment1()" >+1</button>
                    <button class="two-btn btn" onclick="increment2()">+2</button>
                    <button class="three-btn btn" onclick="increment3()">+3</button>
                    <button class="reset-btn btn" onclick="reset()">RESET</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="guest-score">
                    <p id="guestscore">0</p>
                </div> 
                <div class="scoreboard">
                    <button class="one-btn btn" onclick="increment11()">+1</button>
                    <button class="two-btn btn" onclick="increment22()">+2</button>
                    <button class="three-btn btn" onclick="increment33()">+3</button>
                    <button class="reset-btn btn" onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
